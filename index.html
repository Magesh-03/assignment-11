<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form and Table</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" name="pincode" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="food">Choice of Food:</label><br>
    <input type="checkbox" id="food1" name="food" value="pizza">
    <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" name="food" value="burger">
    <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" name="food" value="sushi">
    <label for="food3">Sushi</label><br>
    <input type="checkbox" id="food4" name="food" value="pasta">
    <label for="food4">Pasta</label><br>
    <input type="checkbox" id="food5" name="food" value="salad">
    <label for="food5">Salad</label><br>

    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br>

    <button type="submit">Submit</button>
    <button type="button" onclick="clearForm()">Clear</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Table rows will be added dynamically -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
